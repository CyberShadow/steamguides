name: build
on: [ push, pull_request ]
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-22.04, windows-2022 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: dlang-community/setup-dlang@v2
      with:
        compiler: dmd-2.100.0
    - run: dub build
